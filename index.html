<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="button" class="log-btn" onclick="handleLogin()">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        <div id="message" style="display: none; text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
        function handleLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");

            if (username === 'Daisydrey03' && password === 'Iloveher') {
                document.getElementById("loginForm").style.display = "none";
                message.style.display = "block";
                message.innerHTML = "<h2>Login successful! Redirecting... :D</h2>";
                
                setTimeout(() => {
                    window.location.assign("website.html");
                }, 2000); 
            } else {
                message.style.display = "block";
                message.innerHTML = "<p style='color: red;'>Invalid! Please try again. :(</p>";
            }
        }
    </script>
</body>

</html>
